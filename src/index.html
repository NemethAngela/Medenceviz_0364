<!DOCTYPE html>
<html lang="hu">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <div class="mt-3">

            </div>
            <div class="mt-3">
                <input type="text" class="form-control" id="terfogat">

            </div>

    <script src="bootstrap.js"></script>
